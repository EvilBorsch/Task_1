dist:     trusty    
sudo:     required  

language: c         
                    
os:    
    - linux
    - osx

#Для того чтобы CI не работал в master
branches:
  only:
  - gh-pages
  - /.*/
    
compiler:
    - gcc
    - clang

env:
    # список переменных окружения, влияющих на матрицу сборки:
    - TARGET_CPU=amd64 BUILD_CONFIGURATION=Debug
    - TARGET_CPU=amd64 BUILD_CONFIGURATION=Release
    - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
    - TARGET_CPU=x86 BUILD_CONFIGURATION=Release

matrix:
    exclude:
        # вручную исключим ненужные элементы из матрицы сборки:
        - os:       osx
          compiler: gcc

        - os:  osx
          env: TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
        
        - os:  osx
          env: TARGET_CPU=x64 BUILD_CONFIGURATION=Debug

        - os:  osx
          env: TARGET_CPU=x86 BUILD_CONFIGURATION=Release

install:
    # скрипт настройки среды и установки зависимостей:
    - source ci/travis/install-$TRAVIS_OS_NAME

script:
    # скрипт сборки и тестирования проекта:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION -DTARGET_CPU=$TARGET_CPU
    - cmake --build .
    - ctest --output-on-failure
    - cppheck .

deploy:
    # выкладываем tagged-коммиты на GitHub Releases:
    provider:     releases
    file:         main
    skip_cleanup: true
    overwrite:    true

    api_key:
        secure:   33b6e41a1d769332e61d4d125ee5fd0617a93824

    on:
        tags:     true
